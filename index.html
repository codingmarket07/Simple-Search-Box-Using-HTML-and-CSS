<!DOCTYPE html>
<html>
<head>
	<title>Simple Search Box Using HTML and CSS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="search_box_wrapper">
      
    <div class="search_box_item search_box_item_1">
      <div class="search_box">
          	<input type="text" class="input_search" placeholder="Search...">
	        <span class="icon">
	          <ion-icon name="search-outline" class="i"></ion-icon>
	        </span>
        </div>
        <button>Search</button>
    </div>
    
    <div class="search_box_item search_box_item_2">
      <div class="search_box">
          	<input type="text" class="input_search" placeholder="Search...">
	        <span class="icon">
	          <ion-icon name="search-outline" class="i"></ion-icon>
	        </span>
        </div>
        <button>Search</button>
    </div>
    
  </div>
</div>

</body>
</html>
